<h1>Fit</h1>
<a name="studio.forface.theia.TheiaParams.ScaleType.Fit"></a>
<code><span class="identifier">Fit</span></code>
<p>The image will be resized to fit the <code>ImageView</code>
Proportions will be preserved, the image will be partially visible on its width or height as long as the
<code>ImageView</code> has not the same proportions as the image.</p>
